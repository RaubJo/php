name: Builds

on:
  pull_request:
  push:

jobs:
  determine-matrix:
    name: Figure out the packages we need to build
    runs-on: ubuntu-latest
    needs: [dependencies]

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install the Nix package manager
        uses: cachix/install-nix-action@v16

      - id: set-matrix
        run: |
          echo "::set-output name=matrix::$(
            nix eval --json --impure \
              --expr 'builtins.attrNames (import ./.).packages.x86_64-linux'
          )"

  build:
    name: '${{ matrix.derivation }} on ${{ matrix.operating-system }}'
    needs: [determine-matrix]
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        packages: ${{fromJson(needs.determine-matrix.outputs.matrix)}}
        operating-system: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install the Nix package manager
        uses: cachix/install-nix-action@v16

      - uses: cachix/cachix-action@v10
        with:
          name: nix-shell
          # If you chose API tokens for write access OR if you have a private cache
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.packages }}
        run: |
          nix build .#${{ matrix.packages }}

